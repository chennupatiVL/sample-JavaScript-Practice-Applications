<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="f1()">Click</button>
    <button onclick="f2()">Click</button>
    <button onclick="f3()">Click</button>
    <h1></h1>
  </body>
  <script>
  

    //////////////////////////////

    
    function f1() {
      let s = "1234567890abcdef";
      var s1 = "#";
      for (let i = 0; i <= 5; i++) {
        let a = Math.trunc(Math.random() * 16);

        s1 += s.charAt(a);
      }
      document.querySelector("body").style.backgroundColor = s1;
      document.querySelector("h1").innerHTML = s1;
    }


    /////////////////////////////////////


    function f2() {
      let g1 = [];

      for (let i = 0; i <= 2; i++) {
        let a = Math.random() * 256;

        a = Math.round(a, 2);
        g1.push(a);
      }
      let y1 = `rgb(${g1[0]},${g1[1]},${g1[2]})`;
      document.querySelector("body").style.backgroundColor = y1;
      document.querySelector("h1").innerHTML = y1;
    }

    ////////////////////////////////////////////////////////////////////


    function f3() {
      let g = [];

      for (let i = 0; i <= 3; i++) {
        let a = Math.trunc(Math.random() * 256);
        g.push(a);
      }
      let y = `rgba(${g[0]},${g[1]},${g[2]},${g[3]})`;
      document.querySelector("body").style.backgroundColor = y;
      document.querySelector("h1").innerHTML = y;
    }
  </script>
</html>
