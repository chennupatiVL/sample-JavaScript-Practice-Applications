<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="a" oninput="f1()">
    <hr>
    <input type="text" class="b">
</body>
<script>
 function f1(){
    
    let x=document.querySelector('.a').value
    document.querySelector('.b').value=x

 }


</script>
</html>
